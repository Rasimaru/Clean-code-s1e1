<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img class="matrix-image" src="./eisenhower-matrix.jpg" alt="the-eisenhower-matrix">
      <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-list">
      <p id="add-task">
        <label for="new-task" class="add-task-name">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-name">Todo</h3>
      <ul id="incomplete-tasks" class="list-items">
        <li class="list-item">
          <input type="checkbox" class="check">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="item-icon" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="check">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="item-icon" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
      </ul>
      <h3 class="section-name">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked class="check">
          <label class="task task-name">See the Doctor</label>
          <input type="text" class="task task-text">
          <button class="edit button button-edit">Edit</button>
          <button class="delete button button-delete">
            <img class="item-icon" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
